{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="row header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<main class="container-fluid mt-custom row">
    <section id="shop-now-section" class="text-center over-image">
        <h1 class="text-wrap cookie">
            Something old, something new, something borrowed, something blue...<br> and something to make your <strong>Wedding</strong> unique!
        </h1>
        <div class="my-5">
            <h4>
                <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
            </h4>
        </div>
    </section>
    <section id="carousel-section" class="col" >
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'media/beatriz-perez-moya.jpg' %}" class="d-block w-100" alt="rings">
              </div>
              <div class="carousel-item">
                <img src="{% static 'media/photos-by-lanty.jpg' %}" class="d-block w-100" alt="table decoration">
              </div>
              <div class="carousel-item">
                <img src="{% static 'media/rocking-chairs.jpg' %}" class="d-block w-100" alt="wedding cake">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
</main>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/scripts.js' %}" type="application/javascript"></script>
{% endblock %}
